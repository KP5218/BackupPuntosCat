{% extends "global/layout.html" %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh; padding-top: 0; padding-bottom: 0;">
  <div class="card shadow-sm border-0 rounded-lg" style="border: 2px solid #007bff; width: 100%; max-width: 400px; padding: 20px;">
    <form action="" method="post" class="p-5" style="border: 2px solid #007bff; border-radius: 10px; background-color: #fff; width: 100%; padding: 40px;">
      {% csrf_token %}
      <div class="text-center mb-4">
        <h4 class="text-primary font-weight-bold">Inicia sesi칩n</h4>
      </div>
      <div class="form-outline mb-4">
        <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Ingresa tu usuario" autofocus autocomplete="username" maxlength="150" required style="border: 1px solid #007bff; border-radius: 5px; padding: 10px;">
      </div>
      <div class="form-outline mb-4">
        <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Ingresa tu contrase침a" autocomplete="current-password" required style="border: 1px solid #007bff; border-radius: 5px; padding: 10px;">
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg" style="padding: 10px 30px; border-radius: 30px;">Entrar</button>
      </div>
      {% if form.errors %}
        <p class="validation-summary-errors text-center text-danger mt-3" style="font-size: 0.9rem;">Ingresa un usuario o contrase침a v치lida.</p>
      {% endif %}
    </form>
  </div>
</div>

{% endblock %}
{% block scripts %}{% endblock %}
