{% extends "global/layout.html" %}{% load static %}{% block content %}
<div class="bg-light" style="background-color: #f8f9fa; height: 100vh;">
    <div class=" bg-light min-vh-100row">
        <div class=" col-md-15">
            <div class=" bg-light min-vh-100 card shadow-sm border-0 rounded-lg" style="border: 2px solid #007bff;">
                <section class="vh-800 mb-5" id="loginForm">
                    <div class="container-fluid h-custom">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="margin-top:5%;">
                                <form action="" method="post" class="p-4" style="border: 2px solid #007bff; border-radius: 10px; background-color: #fff">
                                    {% csrf_token %}
                                    <div class="divider d-flex justify-content-center align-items-center my-4">
                                        <h4 class="text-primary font-weight-bold">Inicia sesión</h4>
                                        <hr />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="col-md-4 control-label" for="username" style="font-weight: bold;">Usuario</label>
                                        <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Ingresa tu usuario" autofocus autocomplete="username" maxlength="150" required style="border: 2px solid #007bff; border-radius: 10px;">
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="col-md-4 control-label" for="password" style="font-weight: bold;">Contraseña</label>
                                        <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Ingresa tu contraseña" autocomplete="current-password" required style="border: 2px solid #007bff; border-radius: 10px;">
                                    </div>
                                    <div class="text-center text-lg-start mt-4 pt-2">
                                        <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; border-radius: 50px;">Entrar</button>
                                    </div>
                                    {% if form.errors %}
                                        <p class="validation-summary-errors" style="color:red; text-align: center; margin-top: 10px;">Ingresa un usuario o contraseña válida.</p>
                                    {% endif %}
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}{% endblock %}
