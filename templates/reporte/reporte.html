{% extends 'global/layout.html' %}
{% load static %}

{% block content %}
<div class="container justify-content-center">
    <div class="row">
        <div class="col-md-15">
            <div class="card">
                <div class="card-body ">
                    <div class="container mt-4">
                        <h2 class="p-2">
                            <span class="ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                </svg>
                            </span>
                            Descarga reporte
                            <hr>
                        </h2>
                        <form id="reportForm" action="{% url 'buscar_resultados' %}" method="post"  onsubmit="return validarFechas()">
                            {% csrf_token %}
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="container mt-4">
                                            <table class="table table-bordered" id="tabla">
                                                <thead class="table-light">
                                                    <tr>
                                                        <th colspan="6">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel-fill" viewBox="0 0 16 16">
                                                                <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"/>
                                                            </svg>
                                                            Filtros de b√∫squeda
                                                        </th>
                                                    </tr>
                                                    <tr>
                                                        <th colspan="2" class="d-flex align-items-center">
                                                            <select class="form-control border border-2 " id="busqueda" name="busqueda" onchange="mostrarEntradas()" required>
                                                                <option value="derivacion">Derivaciones</option>
                                                                <option value="puntaje">Puntaje</option>
                                                            </select>
                                                        </th>
                                                        <div id="error-mensage" style="color: red;"></div>
                                                    </tr>

                                                    <tr>
                                                        <th colspan="2">
                                                            <div class="input-group mb-1" id="busquedafecha">
                                                                <label for="fechaInicio">Inicio: &nbsp;&nbsp;</label>
                                                                <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                                                                &nbsp;&nbsp;<label for="fechaFin">Fin:&nbsp;&nbsp;&nbsp;&nbsp; </label>
                                                                <input type="date" class="form-control" id="fechaFin" name="fechaFin" required>
                                                            </div>
                                                            <div id="error-message" style="color: red;"></div>
                                                        </th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary" style="width:20%">Generar reporte</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/reporte/reporte.js' %}"></script>

{% endblock %}
